<div class="page-header">
    <h1>WomEngineers Day 2015 T-Shirt Contest</h1>
</div>

<p class="lead">
    Like and Share the designs below to vote! The design with the most likes and shares will be featured on the WomEngineers Day 2015 guest T-Shirts!
</p>

<div class="row">
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="item in gallery.images | orderBy: item.datePosted">
      <a class="thumbnail" href="#/single/{{item.id}}">
        <img class="img-responsive" ng-src="{{item.thumbnailSource}}" alt="" width="300" height="300" >
      </a>
    </div>
</div>
