<h1>Home</h1>

<div class="row">
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="item in gallery.images">
      <a class="thumbnail" href="#/single/{{item.id}}">
        <img class="img-responsive" ng-src="{{item.thumbnailSource}}" alt="">
      </a>
    </div>
</div>

<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
