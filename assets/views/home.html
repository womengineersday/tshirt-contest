<h1>Home</h1>

<script type="text/javascript">
  // Client Id / App Id / Access token (for anonymous usage)
  var appId = '7787cb4c8d72688';

  console.log("HERE");

  $.ajax({
    url: 'https://api.imgur.com/3/image/6QvOIaV',
    method: 'GET',
    headers: {
      Authorization: 'Bearer ' + appId,
      Accept: 'application/json'
    },
    data: {
      image: localStorage.imageBase64,
      type: 'base64'
    },
    success: function(result) {
      console.log("SUCCESS");
      console.log(result);
      var images = [];
      return images;
    }
  }); 
</script>

<div class="row">
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="item in gallery.images | orderBy: item.datePosted">
      <a class="thumbnail" href="#/single/{{item.id}}">
        <img class="img-responsive" ng-src="{{item.thumbnailSource}}" alt="" >
      </a>
    </div>
</div>
