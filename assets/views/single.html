<div class="page-header">
    <h2>WomEngineers Day 2015 T-Shirt Contest</h2>
</div>

<div class="row">
	<div class="col-md-7 single-image-big">
		<img class="img-responsive img-full" ng-src="{{single.image.fullSource}}.png" alt="">
	</div>
	<div class="col-md-5 single-image-details">
		
		<div class="panel panel-default">
		  <div class="panel-heading">
		  		<h3 class="panel-title">
		  			Share and Tweet below to vote for this submission!
		  		</h3>
		  	</div>
		  <div class="panel-body">
		  	
				
		  		

		  	<div class="row">
			  	<div class="col-md-12" style="vertical-align: bottom">
					<div class="fb-like" data-layout="box_count" data-action="like" data-show-faces="true" data-share="false" style="float: left; height: 61px; margin-right: 10px;"></div>
		  			<div class="fb-share-button" data-layout="box_count" style="float: left; height: 61px; margin-right: 10px;"></div>
		  			<div style="float: left; height: 61px; margin-right: 10px;">
			  			<a class="twitter-share-button"
							data-text="WomEngineers Day T-Shirt Contest, Vote Now!"
							data-hashtags="WomEngineersDay"
							data-count="vertical"
							>
							Tweet
						</a>
					</div>

			  	</div>
		  	</div>
		  	


		  </div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					Submission Details
				</h3>
			</div>
			<div class="panel-body">
				<p>Submitted: {{single.image.datePosted}}</p>
				<p>{{single.image.description}}</p>
			</div>
		</div>



		<h5><a href="#/">&lArr; Return to all submissions</a></h5>

	</div>

</div>
