<div class="page-header">
    <h2>WomEngineers Day 2015 T-Shirt Contest</h2>
</div>

<div class="row">
	<div class="col-md-7 single-image-big">
		<img class="img-responsive img-full" ng-src="{{image.fullSource}}" ng-init="smbInit()" alt="">
	</div>
	<div class="col-md-5 single-image-details">
		
		<div class="panel panel-default">
		  <div class="panel-heading">
		  		<h5 class="panel-title">
		  			Like, Share, and Tweet to vote!
		  		</h5>
		  	</div>
		  <div class="panel-body">
		  	<ul ng-social-buttons
		         data-url="social.url"
		         data-title="social.title"
		         data-description="social.description"
		         data-image="'https://www.google.com.ua/images/srpr/logo4w.png'"
		         showcounts="true">
	            <li class="ng-social-facebook">Facebook</li>
	            <li class="ng-social-twitter">Twitter</li>
	            <li class="ng-social-google-plus">Google+</li>
	        </ul>
        	</div>
	        <div class="col-xs-5">
                <!-- <div fb-like="myModel.FbLikeUrl"></div> -->
                <div fb-like="social.url2"></div>
            </div>
            <div class="col-xs-4">
                <div tweet="myModel.Name"></div>
            </div>
            <div class="col-xs-3">
                <div google-plus></div>
            </div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					Submission Details
				</h3>
			</div>
			<div class="panel-body">
				<p>Submitted: {{image.datePosted}}</p>
				<p>{{image.description}}</p>
				<p>URL: {{social.url}}</p>
				<p>URL: {{social.url2}}</p>
			</div>
		</div>

		<h5><a href="#/s/{{image.prevId}}">&lArr; View Previous</a> | <a href="#/">View All</a> | <a href="#/s/{{image.nextId}}"> View Next &rArr; </a></h5>


	</div>

</div>
