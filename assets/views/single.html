<div class="row">
	<div class="col-md-7 single-image-big">
		<img class="img-responsive" ng-src="{{single.image.fullSource}}.png" alt="">
	</div>
	<div class="col-md-5 single-image-details">
		<h3>Submission #: {{single.image.id}}</h3>
		<h3>Submitted: {{single.image.datePosted}}</h3>

		<p><strong>Share and Tweet below to vote for this submission!</strong></p>

		<!--AddToAny Buttons-->
		<div class="a2a_kit a2a_kit_size_32 a2a_default_style" data-a2a-url="http://womengineersday.com/tshirt-contest/#/single/{{single.image.id}}" data-a2a-title="T-Shirt Contest Submission | WomEngineers Day 2015">
            <a class="a2a_button_facebook a2a_counter"></a>
            <a class="a2a_button_twitter a2a_counter"></a>
        </div>    
		
	</div>

</div>
