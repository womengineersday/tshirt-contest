<div class="row">
	<div class="col-md-7 single-image-big">
		<img class="img-responsive img-full" ng-src="{{single.image.fullSource}}.png" alt="">
	</div>
	<div class="col-md-5 single-image-details">
		
		<div class="panel panel-default">
		  <div class="panel-heading">
		  		<h3 class="panel-title">
		  			Share and Tweet below to vote for this submission!
		  		</h3>
		  	</div>
		  <div class="panel-body">
		  	
		  	 <!-- AddThis Button BEGIN -->
		      <div data-addthis-toolbox data-url="http://womengineersday.com/tshirts/#/single/{{single.id}}" 
		            class="addthis_toolbox addthis_default_style addthis_32x32_style">
		        <a class="addthis_counter_facebook"></a>
		        <a class="addthis_counter_twitter"></a>
		        <a class="addthis_button_google_plusone_share"></a>
		      </div>
		      <!-- AddThis Button END -->   

		  </div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					Submission Details
				</h3>
			</div>
			<div class="panel-body">
				<p>Submitted: {{single.image.datePosted}}</p>
				<p>{{single.image.description}}</p>
			</div>
		</div>



		<h5><a href="#/">&lArr; Return to all submissions</a></h5>

	</div>

</div>
